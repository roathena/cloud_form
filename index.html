<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <div id="form-body">
        <h1>Registration</h1>
        <form action="/submit" , method="post">
            <label for="fname">Firstname</label>
            <input type="text" name="fname" id="fname" autocomplete="off" required>
            <br>
            <label for="lname">Lastname</label>
            <input type="text" name="lname" id="lname" autocomplete="off" required>
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" autocomplete="off" required>
            <br>
            <label for="passwd">Password</label>
            <input type="password" name="passwd" id="passwd" autocomplete="off" required>
            <br>
            <label for="cpasswd">Confirm</label>
            <input type="password" name="cpasswd" id="cpasswd" autocomplete="off" required>
            <br>
            <button type="submit">Submit</button> <button type="reset">Reset</button>
        </form>
    </div>
</body>

</html>
